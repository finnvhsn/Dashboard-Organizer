<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .graph-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <h2>Stock Data</h2>
        <div class="graph-container">
            {{ my_graph | safe }}
        </div>
    </div>
    <div class="container">
        <h2>Weather Data</h2>
        <div class="weather-container">
            <iframe src="{{ weather_url }}"
            scrolling="no" 
            style="border:none;min-height:570px; width:100%; height:100%;">
            </iframe>
        </div>
    </div>
    <div class="space-news-container">
        <h1>Space News</h1>
        <ul>
            {% for article in articles %}
            <li>
                <div class="article-container">
                    <div class="article-details">
                        <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
                        {% if article.imageUrl %}
                        <img src="{{ article.imageUrl }}" alt="Thumbnail" class="thumbnail" style= "max-width: 200px;">
                        {% endif %}
                        <strong>Published At:</strong> {{ article.publishedAt }}
                        <p>{{ article.summary }}</p>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
