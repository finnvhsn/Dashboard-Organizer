<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #D6DBDF;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #515F6C;
            color: #C1E9FF;
            height: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header_menu {
            display: flex; 
            gap: 20px;
            padding-right: 50px;
        }

        .header_title {
            font-size: 35px; 
            padding-left: 5px;
        }

        
    </style>
</head>
<body>
    <header class="header">
        <div class="header_title">Personal Dashboard</div>
        <div class="header_menu"> 
            <p><a style="color: #C1E9FF; text-decoration: none;" href="landingpage">Logout</a></p>  
        </div> 
    </header>
</body>
</html>
