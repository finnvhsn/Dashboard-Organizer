<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </header>

    <div class="container">
        <h1>Create your own Dashboard</h1>
    </div>
</body>
</html>
